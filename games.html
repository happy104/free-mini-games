<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Free Mini Games</title>
    <meta name="description" content="Browse and play hundreds of free online games at Free Mini Games. Find action, puzzle, racing, strategy and more games.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Prevent content flash during CSS loading */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.css-loaded {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/fixes.css">
    <link rel="stylesheet" href="css/header-style.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/search-fix.css">
    <link rel="stylesheet" href="css/title-fix.css">
    <link rel="stylesheet" href="css/style-overrides.css">
    <link rel="stylesheet" href="css/game-cards.css">
    <link rel="stylesheet" href="css/category-fix.css">
    <link rel="stylesheet" href="css/nav-fix.css">
    <link rel="stylesheet" href="css/edge-fix.css">
    <link rel="stylesheet" href="css/left-align-fix.css">
    <link rel="stylesheet" href="css/complete-fix.css">
    <link rel="stylesheet" href="css/nav-hide.css">
    <!-- Font Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2406571508028686" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Navigation -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>Free Mini Games</h1>
                </a>
            </div>
            <div class="search-bar">
                <form action="search.html" method="get">
                    <input type="text" name="q" placeholder="Search games...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Ad Banner: Top -->
    <div class="ad-banner">
        <div class="container">
            <div class="ad-container">
                <p class="ad-text">Ad Space - 728x90</p>
            </div>
        </div>
    </div>

    <!-- Game Categories Navigation -->
    <section class="categories-nav">
        <div class="container">
            <div class="categories-wrapper">
                <ul class="categories-list category-filter">
                    <li><button data-category="all" class="active">All Games</button></li>
                    <li><button data-category="action">Action</button></li>
                    <li><button data-category="puzzle">Puzzle</button></li>
                    <li><button data-category="racing">Racing</button></li>
                    <li><button data-category="sports">Sports</button></li>
                    <li><button data-category="strategy">Strategy</button></li>
                    <li><button data-category="horror">Horror</button></li>
                    <li><button data-category="adventure">Adventure</button></li>
                    <li><button data-category="casual">Casual</button></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Page Title Area -->
    <section class="categories-section">
        <div class="container">
            <div class="section-header">
                <h1 class="section-title">All Games</h1>
            </div>

            <div class="games-wrapper">
                <!-- Games List Area -->
                <div class="games-grid" id="games-container">
                    <!-- Game cards will be loaded from games-data.json via JavaScript -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Loading games...</p>
                    </div>
                </div>
                
                <!-- Loading more games indicator -->
                <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading more games...</p>
                </div>
                
                <!-- Load more button -->
                <div class="load-more-container">
                    <button id="load-more-btn" class="load-more-btn">
                        <i class="fas fa-plus-circle"></i> Load More Games
                    </button>
                </div>
                
                <!-- No more games message -->
                <div id="no-more-games" style="display: none; text-align: center; padding: 20px; color: #888;">
                    <p>You've reached the end. No more games to load.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Ad Banner: Bottom -->
    <div class="ad-banner">
        <div class="container">
            <div class="ad-container">
                <p class="ad-text">Ad Space - 728x90</p>
            </div>
        </div>
    </div>

    <!-- Footer Area -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Free Mini Games. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/games-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update page title
            const updatePageTitle = function(category) {
                const sectionTitle = document.querySelector('.section-title');
                if (sectionTitle) {
                    if (category === 'all') {
                        sectionTitle.textContent = 'All Games';
                    } else {
                        // Capitalize first letter and add "Games"
                        const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
                        sectionTitle.textContent = categoryName + ' Games';
                    }
                }
            };
            
            // Listen for category button clicks
            const categoryButtons = document.querySelectorAll('.category-filter button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    updatePageTitle(category);
                });
            });
        });
    </script>
</body>
</html>
