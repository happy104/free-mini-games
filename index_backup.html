<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mini Games - Play Free Online Games</title>
    <meta name="description" content="Play the best free online games at Free Mini Games. Discover thousands of games including action, puzzle, racing, sports and more!">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>Free Mini Games</h1>
                </a>
            </div>
            <div class="search-bar">
                <form action="search.html" method="get">
                    <input type="text" name="q" placeholder="Search games...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Top Ad Banner -->
    <div class="ad-banner">
        <div class="container">
            <div class="ad-container">
                <p class="ad-text">Ad Space - 728x90</p>
            </div>
        </div>
    </div>

    <!-- Game Categories Navigation -->
    <section class="categories-nav">
        <div class="container">
            <div class="categories-wrapper">
                <ul class="categories-list category-filter">
                    <li><button data-category="all" class="active">All Games</button></li>
                    <li><button data-category="action">Action</button></li>
                    <li><button data-category="puzzle">Puzzle</button></li>
                    <li><button data-category="racing">Racing</button></li>
                    <li><button data-category="sports">Sports</button></li>
                    <li><button data-category="strategy">Strategy</button></li>
                    <li><button data-category="horror">Horror</button></li>
                    <li><button data-category="adventure">Adventure</button></li>
                    <li><button data-category="casual">Casual</button></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Games Grid -->
    <section class="game-section">
        <div class="container">
            <!-- Game area - game cards will be loaded dynamically by JS -->
            <div class="game-grid" id="games-container">
                <!-- Game cards will be loaded here by JavaScript -->
            </div>
            
            <!-- Loading indicator for infinite scroll -->
            <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading more games...</p>
            </div>
            
            <!-- No more games message -->
            <div id="no-more-games" style="display: none; text-align: center; padding: 20px; color: #888;">
                <p>You've reached the end. No more games to load.</p>
            </div>
        </div>
    </section>

    <!-- Bottom Ad Banner -->
    <div class="ad-banner">
        <div class="container">
            <div class="ad-container">
                <p class="ad-text">Ad Space - 728x90</p>
            </div>
        </div>
    </div>

    <!-- Game cards hidden data for infinite-scroll.js to load -->
    <div id="game-data" style="display: none;">
        <!-- Words of Wonders -->
        <div class="game-card" data-category="puzzle">
            <a href="games/words-of-wonders.html">
                <div class="game-thumbnail">
                    <img src="images/games/1743266067856.jpg" alt="Words of Wonders">
                    <div class="game-overlay">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Words of Wonders</h3>
                    <div class="game-meta">
                        <span class="game-category">Puzzle</span>
                        <span class="game-rating"><i class="fas fa-star"></i> 4.7</span>
                    </div>
                </div>
            </a>
        </div>
        <!-- Farm Merge Valley -->
        <div class="game-card" data-category="puzzle">
            <a href="games/farm-merge-valley.html">
                <div class="game-thumbnail">
                    <img src="images/games/1743265320769.jpg" alt="Farm Merge Valley">
                    <div class="game-overlay">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Farm Merge Valley</h3>
                    <div class="game-meta">
                        <span class="game-category">Puzzle</span>
                        <span class="game-rating"><i class="fas fa-star"></i> 4.4</span>
                    </div>
                </div>
            </a>
        </div>
        <!-- Mahjongg Solitaire -->
        <div class="game-card" data-category="puzzle">
            <a href="games/mahjongg-solitaire.html">
                <div class="game-thumbnail">
                    <img src="images/games/1743264862795.jpg" alt="Mahjongg Solitaire">
                    <div class="game-overlay">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Mahjongg Solitaire</h3>
                    <div class="game-meta">
                        <span class="game-category">Puzzle</span>
                        <span class="game-rating"><i class="fas fa-star"></i> 4.8</span>
                    </div>
                </div>
            </a>
        </div>
        <!-- Sky Riders -->
        <div class="game-card" data-category="racing">
            <a href="games/sky-riders.html">
                <div class="game-thumbnail">
                    <img src="images/games/1743260555299.jpg" alt="Sky Riders">
                    <div class="game-overlay">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Sky Riders</h3>
                    <div class="game-meta">
                        <span class="game-category">Racing</span>
                        <span class="game-rating"><i class="fas fa-star"></i> 5</span>
                    </div>
                </div>
            </a>
        </div>
        <!-- Traffic Rider -->
        <div class="game-card" data-category="racing">
            <a href="games/traffic-rider.html">
                <div class="game-thumbnail">
                    <img src="images/games/1743257697685.jpg" alt="Traffic Rider">
                    <div class="game-overlay">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Traffic Rider</h3>
                    <div class="game-meta">
                        <span class="game-category">Racing</span>
                        <span class="game-rating"><i class="fas fa-star"></i> 4.9</span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/infinite-scroll.js"></script>
</body>
</html>
